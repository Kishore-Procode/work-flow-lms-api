name: API CI Pipeline

on:
  push:
    branches: [practice, practice-main]
  pull_request:
    branches: [practice, practice-main]

env:
  NODE_VERSION: 18.x

# ======================
# üß™ UNIT TEST JOB
# ======================
jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:ci

# ======================
# üèóÔ∏è BUILD JOB
# ======================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: unit-tests

    if: |
      github.ref == 'refs/heads/practice' ||
      github.ref == 'refs/heads/practice-main'

    continue-on-error: ${{ github.ref == 'refs/heads/practice' }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci
      - run: npm run build

# ======================
# üßπ DEV QUALITY JOB
# ======================
  dev-quality:
    name: Dev Quality Checks
    runs-on: ubuntu-latest
    needs: build

    if: github.ref == 'refs/heads/practice-main'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci
      - run: npm run quality

# ======================
# üîç TYPE CHECK JOB
# ======================
  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    needs: dev-quality

    if: github.ref == 'refs/heads/practice-main'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci
      - run: npm run type-check

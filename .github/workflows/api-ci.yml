name: API CI Pipeline

on:
  push:
    branches:
      - practice
      - practice-main
  pull_request:
    branches:
      - practice
      - practice-main

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # =========================
      # üîπ PRACTICE BRANCH
      # =========================
      - name: Run unit tests (practice)
        if: github.ref == 'refs/heads/practice'
        run: npm run test:ci

      # Optional build (won't fail pipeline)
      - name: Optional build (practice)
        if: github.ref == 'refs/heads/practice'
        continue-on-error: true
        run: npm run build

      # =========================
      # üîπ PRACTICE-MAIN BRANCH
      # =========================
      - name: Run unit tests (practice-main)
        if: github.ref == 'refs/heads/practice-main'
        run: npm run test:ci

      - name: Production build (mandatory)
        if: github.ref == 'refs/heads/practice-main'
        run: npm run build

      - name: Dev quality build (lint, prettier, type-check)
        if: github.ref == 'refs/heads/practice-main'
        run: npm run quality

      - name: Dev build check
        if: github.ref == 'refs/heads/practice-main'
        run: npm run type-check
